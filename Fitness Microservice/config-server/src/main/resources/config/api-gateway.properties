server.port=8080

# Eureka server configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# API Gateway Configuration for user service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**


# API Gateway Configuration for activity service
spring.cloud.gateway.routes[2].id=activity-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/activities/**


# API Gateway Configuration for AI service
spring.cloud.gateway.routes[1].id=ai-service
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/recommendations/**

